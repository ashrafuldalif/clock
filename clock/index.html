<div id="container">

    <!-- clock page________________________________ -->

    <section id="clockPage">
    <div class="page1">
    <h1>Clock</h1>
<div class="clock">
    
        <div class="timeBox" id="hour">00</div>
        <div class="timeBox" id="min">00</div>
        <div class="timeBox" id="sec">00</div>
        <div class="timeBox" id="day">AM</div>
    </div>
        <div class="dateBox">
            <div class="dBox" id="date">00/00/0000</div>
        <div class="dBox" id="weekDay">SUNDAY</div>
        </div>
</div>
</section>

        <!-- stop watch page________________________________  -->
<section id="stopWatchPage">
    <div class="page2">
        <h1>Stop Watch</h1>
        
<div class="stopwatch">
    <div class="sWBox hide"  id="swhour">00</div>
<div class="sWBox hide"  id="swmin">00</div>
<div class="sWBox"  id="swsec">00</div>
<div class="sWBox"  id="swMiliSec">00</div>
</div>
<div class="stopwatchbuttons">
    <button class="stpwbtn" id="pauseBtn">Pause</button>
    <button class="stpwbtn" id="startBtn">Start</button>
    <button class="stpwbtn" id="stopBtn">Clear</button>
</div>
    </div>
</section>

<!-- timer page ________________________________  -->

<section id="timerPage">

</section>
